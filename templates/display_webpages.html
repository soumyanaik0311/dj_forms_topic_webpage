<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpages List</title>
</head>
<body>
    <center>
    <h1>Webpages List</h1> 
    <table border="3px">
        <thead>
            <tr>
                <th>Topic Name</th>
                <th>Name</th>
                <th>URL</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for wo in webpage %}
            <tr>
                <td>{{ wo.topic_name.topic_name }}</td>
                <td>{{ wo.name }}</td>
                <td>{{ wo.url }}</td>
                <td>{{ wo.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</center>
</html>
